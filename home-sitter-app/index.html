<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimalSitter</title>

  <!-- Backend base URL (Railway) -->
  <script>
    window.API_BASE = "https://animalsitterco-production.up.railway.app";

    // Stripe TEST publishable key (safe to be public)
    window.STRIPE_PUBLISHABLE_KEY =
      "pk_test_51QdBreC0JXa2ACwIkINq3urLuWl6mb2VdoSNFQOnyDQL1PcJt8cV2JhyGGVVaue8IZidNC7Vup0ofEOZDsNRRA9P00oN3W3WPQ";
  </script>

  <style>
    /* Tiny loader so it's not blank while scripts load */
    .boot-screen {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 24px;
      color: #111;
    }
    .boot-pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f2f2f2;
      font-size: 12px;
      margin-top: 10px;
    }
    .boot-muted { color:#666; font-size: 13px; margin-top: 8px; }
  </style>
</head>

<body>
  <div id="bootScreen" class="boot-screen">
    <h2 style="margin:0;">Loading AnimalSitter…</h2>
    <div class="boot-pill">Booting assets</div>
    <div class="boot-muted" id="bootNote">Detecting site path…</div>
  </div>

  <!-- Stripe CDN MUST be loaded (StripeHelpers depends on window.Stripe) -->
  <script src="https://js.stripe.com/v3/"></script>

  <script>
    (function () {
      const bootNote = document.getElementById("bootNote");

      function setNote(t) {
        if (bootNote) bootNote.textContent = t;
      }

      async function exists(url) {
        try {
          const res = await fetch(url, { method: "GET", cache: "no-store" });
          return res.ok;
        } catch {
          return false;
        }
      }

      async function detectPrefix() {
        // Try root first
        if (await exists("js/app.js")) return "";
        // Then try /home-sitter-app/
        if (await exists("home-sitter-app/js/app.js")) return "home-sitter-app/";
        // Fallback: try current directory (relative)
        return "";
      }

      function loadCSS(href) {
        return new Promise((resolve, reject) => {
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = href;
          link.onload = () => resolve(true);
          link.onerror = () => reject(new Error("CSS failed: " + href));
          document.head.appendChild(link);
        });
      }

      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.defer = true;
          s.onload = () => resolve(true);
          s.onerror = () => reject(new Error("Script failed: " + src));
          document.body.appendChild(s);
        });
      }

      async function boot() {
        setNote("Detecting where your assets are hosted…");

        const prefix = await detectPrefix();
        window.__ASSET_PREFIX = prefix;

        setNote("Using asset prefix: " + (prefix ? "/" + prefix : "/"));

        // Load CSS
        try {
          await loadCSS(prefix + "css/styles.css");
        } catch (e) {
          // If CSS fails here, we still continue so you can see console errors
          console.error(e);
          setNote("CSS failed to load. Check Network tab for styles.css (404).");
        }

        // Load your app scripts in the order your app expects
        const core = [
          "js/auth.js",
          "js/state.js",
          "js/stripe.js",
          "js/app.js"
        ];

        const pages = [
          "js/pages/authpage.js",
          "js/pages/authPage.v2.js",
          "js/pages/home.js",
          "js/pages/dashboard.js",
          "js/pages/swipe.js",
          "js/pages/dogs.js",
          "js/pages/messages.js",
          "js/pages/profile.js",
          "js/pages/settings.js",
          "js/pages/changePassword.js",
          "js/pages/sitterprofile.js",
          "js/pages/booking.js",
          "js/pages/profilrshared.js"
        ];

        try {
          setNote("Loading core scripts…");
          for (const f of core) await loadScript(prefix + f);

          setNote("Loading page scripts…");
          for (const f of pages) await loadScript(prefix + f);
        } catch (e) {
          console.error(e);
          setNote("A JS file failed to load. Open DevTools → Network and find the 404.");
          return;
        }

        // Hide boot screen once app is loaded
        const bootScreen = document.getElementById("bootScreen");
        if (bootScreen) bootScreen.style.display = "none";
      }

      boot();
    })();
  </script>
</body>
</html>
